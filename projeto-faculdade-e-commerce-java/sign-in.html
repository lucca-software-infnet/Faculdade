<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sing-in.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Void</h1>
    <h2>Produtos de toda galáxia a um click de você</h2>
    <div class="card">
        <div class="card__content">
            <label id="emailLabel" for="email">E-mail</label>
            <input type="text" id="email" autocomplete="on" name="email" class="input" placeholder="insira seu E-mail">
       
            <label id="senhaLabel" for="senha">Senha</label>
            <input type="text" id="senha" autocomplete="off" name="email" class="input" placeholder="insira sua Senha">
            
            <p id="paragrafo-esqueceu-senha">Esqueceu sua <a>Senha</a> ?</p>
            <p id="paragrafo-inscricao">Faça sua <a>Inscrição</a> aqui</p>

        </div>
    </div>

</body>
</html>
